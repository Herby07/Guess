<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Trouve le Nombre</title>
    <style>
      /* Styles pour le menu */
      .header {
        position: fixed;

      .menu-sidebar {

        z-index: 1001;

      .menu-overlay {
        position: fixed;

        z-index: 999;

      .menu-overlay.active {

      .menu-content {
        display: flex;

        gap: 10px;
      }

      .menu-content button {
        padding: 15px;

        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .menu-content button:hover {
        background: #555;
      }

      /* Styles existants modifiÃ©s */
      body {
        font-family: Arial, sans-serif;
        background: #222;
        margin: 0;
        padding: 20px;
        padding-top: 60px; /* Ajout pour le header */
        text-align: center;
        color: white;
      }

      .tv-container {
        width: 90%;
        max-width: 600px;
        background: #111;
        border-radius: 20px;
        margin: auto;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        border: 10px solid #444;
        position: relative;
      }

      .screen {
        width: 100%;
        height: 300px;
        background: #000;
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        padding: 10px;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .number {
        width: 20%;
        height: 60px;
        background: #555;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      .number:hover {
        background: #17a2b8;
      }

      .eliminated {
        display: none;
      }

      .win, .lose {
        display: none;
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
      }

      .win {
        color: #fff;
        background: #28a745;
      }

      .lose {
        color: #fff;
        background: #dc3545;
      }

      .balance {
        font-size: 18px;
        font-weight: bold;
        color: #f8c291;
        margin-bottom: 10px;
      }

      .chances {
        font-size: 16px;
        color: #f1c40f;
        margin-bottom: 10px;
      }

      #playBtn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
      }

      #confirmBtn {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
        display: none;
      }

      #numberInput {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        width: 90%;
        max-width: 300px;
        background: #444;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        transition: 0.3s;
        display: none;
      }

      #numberInput:focus {
        background: #555;
      }
    </style>
  </head>
  <body>
    <!-- Menu -->
    <div class="header">
      <button class="menu-btn">Menu</button>
      <button class="close-btn" style="display: none;">Fermer</button>
    </div>

    <div class="menu-overlay"></div>
    <div class="menu-sidebar">
      <div class="menu-content">
        <button onclick="window.location.href='deposit.html'">DÃ©pÃ´t</button>
        <button onclick="window.location.href='withdrawal.html'">Retrait</button>
        <button onclick="window.location.href='profil.html'">Profil</button>
      </div>
    </div>

    <!-- Contenu principal du jeu -->
    <div class="tv-container">
      <div class="balance">Balance : <span id="balance">Chargement...</span> G</div>
      <h3>ðŸŽ¯ Trouve le Nombre</h3>
      <div class="chances" id="chances">Chances restantes : 5</div>
      <div class="screen" id="numberGrid"></div>
      <input type="number" id="numberInput" placeholder="Entrez votre numÃ©ro" />
      <button id="confirmBtn">Confirmer</button>
      <button id="playBtn">Jouer</button>
      <div class="win" id="winMessage">Bravo ! Vous avez gagnÃ© ! ðŸŽ‰</div>
      <div class="lose" id="loseMessage">DÃ©solÃ©, vous avez perdu. ðŸ˜ž</div>
    </div>

    <!-- Script du menu -->
    <script>
      const menuBtn = document.querySelector('.menu-btn');
      const closeBtn = document.querySelector('.close-btn');
      const menuSidebar = document.querySelector('.menu-sidebar');
      const overlay = document.querySelector('.menu-overlay');

      menuBtn.addEventListener('click', () => {
        menuSidebar.classList.add('active');
        overlay.classList.add('active');
        menuBtn.style.display = 'none';
        closeBtn.style.display = 'block';
      });

      closeBtn.addEventListener('click', closeMenu);
      overlay.addEventListener('click', closeMenu);

      function closeMenu() {
        menuSidebar.classList.remove('active');
        overlay.classList.remove('active');
        menuBtn.style.display = 'block';
        closeBtn.style.display = 'none';
      }
    </script>

    <!-- Script du jeu -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDpB3ReBKoVpat27O7udxzIHboJcUf5nvs",
        authDomain: "guess-90225.firebaseapp.com",
        databaseURL: "https://guess-90225-default-rtdb.firebaseio.com",
        projectId: "guess-90225",
        storageBucket: "guess-90225.appspot.com",
        messagingSenderId: "352495188082",
        appId: "1:352495188082:web:8203d454ca1a1fd5642aeb"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      const storedNumber = sessionStorage.getItem("userPhone");
      if (!storedNumber) {
        alert("Veuillez vous inscrire d'abord !");
        window.location.href = "index.html";
      }

      const userId = storedNumber;
      const balanceElement = document.getElementById("balance");
      const chancesElement = document.getElementById("chances");
      const confirmBtn = document.getElementById("confirmBtn");
      const numberGrid = document.getElementById("numberGrid");
      const numberInput = document.getElementById("numberInput");
      const playBtn = document.getElementById("playBtn");

      let balance = 0;
      let mise = 0;
      let secretNumber;
      let attempts;
      let numbersRemaining;

      async function getUserBalance() {
        const userRef = ref(database, "users/" + userId);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          balance = snapshot.val().balance || 0;
          balanceElement.textContent = balance ;
        } else {
          balanceElement.textContent = "Utilisateur non trouvÃ©";
        }
      }

      async function startGame() {
        mise = parseInt(prompt("Entrez votre mise en G :"));
        if (isNaN(mise) || mise <= 0) {
          alert("Mise invalide.");
          return;
        }
        if (mise > balance) {
          alert("Fonds insuffisants.");
          return;
        }

        await updateBalance(-mise);

        secretNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 5;
        numbersRemaining = Array.from({ length: 100 }, (_, i) => i + 1);
        chancesElement.textContent = "Chances restantes : " + attempts;
        document.getElementById("winMessage").style.display = "none";
        document.getElementById("loseMessage").style.display = "none";
        generateNumberGrid();
        numberInput.style.display = "block";
      }

      function generateNumberGrid() {
        numberGrid.innerHTML = "";
        numbersRemaining.forEach(num => {
          const div = document.createElement("div");
          div.classList.add("number");
          div.textContent = num;
          div.onmouseover = () => highlightNumber(num);
          div.onmouseout = () => resetNumber(num);
          numberGrid.appendChild(div);
        });
        adjustGridSize();
      }

      function adjustGridSize() {
        const allNumbers = document.querySelectorAll(".number");
        const size = Math.max(10, Math.floor(100 / numbersRemaining.length) * 5);
        allNumbers.forEach(num => {
          num.style.width = `${size}px`;
          num.style.height = `${size}px`;
          num.style.fontSize = `${size / 3}px`;
        });
      }

      function highlightNumber(num) {
        const allNumbers = document.querySelectorAll(".number");
        allNumbers.forEach(div => {
          if (parseInt(div.textContent) === num) {
            div.style.backgroundColor = "#28a745";
          }
        });
      }

      function resetNumber(num) {
        const allNumbers = document.querySelectorAll(".number");
        allNumbers.forEach(div => {
          if (parseInt(div.textContent) === num) {
            div.style.backgroundColor = "#555";
          }
        });
      }

      async function makeGuess() {
        const guessedNumber = parseInt(numberInput.value);
        if (isNaN(guessedNumber)) return;

        if (guessedNumber === secretNumber) {
          document.getElementById("winMessage").style.display = "block";
          await updateBalance(mise * 4);
          displaySecretNumber();
          numberInput.style.display = "none";
          confirmBtn.style.display = "none";
          return;
        }

        numbersRemaining = numbersRemaining.filter(n => n !== guessedNumber);
        if (guessedNumber < secretNumber) {
          numbersRemaining = numbersRemaining.filter(n => n > guessedNumber);
        } else {
          numbersRemaining = numbersRemaining.filter(n => n < guessedNumber);
        }

        generateNumberGrid();
        attempts--;
        chancesElement.textContent = "Chances restantes : " + attempts;

        if (attempts <= 0) {
          document.getElementById("loseMessage").style.display = "block";
          displaySecretNumber();
          numberInput.style.display = "none";
          confirmBtn.style.display = "none";
        }
      }

      function displaySecretNumber() {
        numberGrid.innerHTML = "";
        const div = document.createElement("div");
        div.classList.add("number");
        div.textContent = secretNumber;
        numberGrid.appendChild(div);
      }

      async function updateBalance(amount) {
        balance += amount;
        await update(ref(database, "users/" + userId), { balance: balance });
        balanceElement.textContent = balance ;
      }

      numberInput.addEventListener("input", () => {
        if (numberInput.value) {
          confirmBtn.style.display = "block";
        } else {
          confirmBtn.style.display = "none";
        }
      });

      confirmBtn.addEventListener("click", makeGuess);
      playBtn.addEventListener("click", startGame);
      getUserBalance();
    </script>
  </body>
</html>
